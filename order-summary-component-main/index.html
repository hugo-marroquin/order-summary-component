<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <img src="/images/illustration-hero.svg" alt="" class="card-img img" />
      <div class="main-wrapper flex">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-section flex">
          <div class="pricing flex">
            <img src="/images/icon-music.svg" alt="" class="music-icon img" />
            <div class="plan-info">
              <p class="plan-title">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="plan-action">Change</a>
        </div>
        <button class="btn-payment">Proceed to Payment</button>
        <a href="#" class="btn-cancel">Cancel Order</a>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Hugo Marroquin</a>.
      </div>
    </footer>
  </body>
</html>
